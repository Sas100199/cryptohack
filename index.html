<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOID_SYSTEMS</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Fira+Code:wght@300&family=Nosifer&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --blood-red: #880000;
        --dark: #050505;
      }
      body {
        margin: 0;
        background: black;
        color: #eee;
        font-family: "Fira Code", monospace;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .screen {
        display: none;
        background: var(--dark);
        padding: 40px;
        border: 1px solid #222;
        box-shadow: 0 0 40px rgba(136, 0, 0, 0.4);
        text-align: center;
        max-width: 800px;
      }
      #mainMenu {
        display: block;
      }
      h1 {
        font-family: "Nosifer";
        color: var(--blood-red);
      }
      input {
        background: black;
        border: 1px solid var(--blood-red);
        color: #ff2b2b;
        padding: 12px;
        width: 80%;
        text-align: center;
        font-size: 1.2rem;
        letter-spacing: 2px;
      }
      .btn {
        margin: 10px;
        padding: 12px 30px;
        background: transparent;
        border: 1px solid var(--blood-red);
        color: white;
        font-family: "Creepster";
        font-size: 1.4rem;
        cursor: pointer;
      }
      .btn:hover {
        background: var(--blood-red);
      }
      #userTag {
        position: fixed;
        top: 20px;
        right: 120px;
        font-family: "Creepster";
        color: var(--blood-red);
        display: none;
      }
      #hintBtn {
        position: fixed;
        top: 20px;
        right: 20px;
        font-family: "Creepster";
        background: transparent;
        color: #aaa;
        border: 1px solid var(--blood-red);
        padding: 8px 15px;
        cursor: pointer;
        display: none;
      }
      #scareOverlay {
        position: fixed;
        inset: 0;
        background: black;
        display: none;
        z-index: 9999;
      }
    </style>
  </head>

  <body>
    <!-- 
INSPECT_ENTRY_01:
Truth is never printed plainly.
Decode what looks useless.
-->

    <audio
      id="bg"
      loop
      src="https://static.wikia.nocookie.net/granny/images/d/d6/Menu.ogg/revision/latest?cb=20180909135339"
    ></audio>
    <audio
      id="whisper"
      src="https://www.soundjay.com/human/whisper-01.mp3"
    ></audio>

    <div id="userTag">TARGET: <span id="targetName"></span></div>
    <button id="hintBtn" onclick="giveHint()">HINT</button>

    <div id="mainMenu" class="screen">
      <h1>THE_VOID</h1>
      <p>
        This is not a guessing game.<br /><br />
        Search. Inspect. Decode.<br />
        Answers exist before questions.
      </p>
      <input id="nameInput" placeholder="SUBJECT_NAME" />
      <br />
      <button class="btn" onclick="initHub()">ENTER</button>
    </div>

    <div id="hub" class="screen">
      <h1>SELECT_TRIAL</h1>
      <button class="btn" onclick="showGame('hack')">HACKER_PROTOCOL</button>
      <button class="btn" onclick="showGame('box')">BLIND_CHOICE</button>
    </div>

    <div id="hack" class="screen">
      <h1>HACKER_PROTOCOL</h1>
      <p>
        The key is already present.<br />
        But not in the form you expect.
      </p>
      <input id="hackInput" placeholder="key_xxxx" />
      <button class="btn" onclick="checkHack()">DECRYPT</button>
      <p>ATTEMPTS: <span id="hackAttempts"></span></p>
    </div>

    <div id="box" class="screen">
      <h1>BLIND_CHOICE</h1>
      <p>Luck decreases every time you survive.</p>
      <div style="display: flex; gap: 20px; justify-content: center">
        <div class="btn" onclick="checkBox()">?</div>
        <div class="btn" onclick="checkBox()">?</div>
        <div class="btn" onclick="checkBox()">?</div>
      </div>
    </div>

    <div id="scareOverlay"><div id="videoContainer"></div></div>

    <script>
      /* ===== CONSOLE TRAIL ===== */
      console.log("%cVOID_LOG_01", "color:red;font-size:14px");
      console.log("Searching is mandatory.");
      console.log("Suffix is encoded, not random.");
      console.log("Base64 is involved.");

      /* ===== KEY LOGIC ===== */
      const base = atob("a2V5X3NoYWRvdw=="); // key_shadow
      const suffixEncoded = "YTM="; // a3 (Base64)
      const suffix = atob(suffixEncoded); // <-- THIS is what user must find

      const key = base + suffix; // key_shadowa3

      let attempts = 2;
      let chance = 0.25;
      let hintUses = 0;

      /* ===== INTERACTION ===== */
      document.addEventListener("keydown", () => {
        if (Math.random() < 0.05) {
          document
            .getElementById("whisper")
            .play()
            .catch(() => {});
        }
      });

      function show(id) {
        document
          .querySelectorAll(".screen")
          .forEach((s) => (s.style.display = "none"));
        document.getElementById(id).style.display = "block";
      }

      function initHub() {
        const n = document.getElementById("nameInput").value.trim();
        if (!n) return;
        document
          .getElementById("bg")
          .play()
          .catch(() => {});
        document.getElementById("targetName").innerText = n.toUpperCase();
        document.getElementById("userTag").style.display = "block";
        document.getElementById("hintBtn").style.display = "block";
        show("hub");
      }

      function showGame(g) {
        if (g === "hack") {
          document.getElementById("hackAttempts").innerText = attempts;
        }
        show(g);
      }

      function giveHint() {
        hintUses++;
        if (hintUses > 1) {
          attempts = Math.max(0, attempts - 1);
          chance = Math.max(0.05, chance - 0.1);
        }

        const hints = [
          "Guessing is useless.",
          "Inspect comments and console.",
          "Decode what looks short.",
          "Suffix completes the shadow.",
        ];
        alert(hints[Math.min(hintUses - 1, hints.length - 1)]);
      }

      function checkHack() {
        if (attempts <= 0) return triggerScare();
        attempts--;
        document.getElementById("hackAttempts").innerText = attempts;

        if (document.getElementById("hackInput").value.trim() === key) {
          triggerWin();
        } else if (attempts <= 0) {
          triggerScare();
        }
      }

      function checkBox() {
        if (Math.random() < chance) {
          chance -= 0.1;
          show("hub");
        } else triggerScare();
      }

      function triggerScare() {
        const gifs = [
          "https://media.giphy.com/media/xT9IgvEOwRzUcZDRiU/giphy.gif",
          "https://media.giphy.com/media/4dSvfQuyarxTy/giphy.gif",
        ];
        document.getElementById("scareOverlay").style.display = "block";
        document.getElementById("videoContainer").innerHTML =
          `<img src="${gifs[Math.floor(Math.random() * gifs.length)]}" style="width:100vw;height:100vh;object-fit:cover">`;
        try {
          document.documentElement.requestFullscreen();
        } catch {}
      }
      function triggerWin() {
        const winGifs = [
          "https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif",
          "https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif",
          "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif",
        ];

        document.getElementById("scareOverlay").style.display = "block";
        document.getElementById("videoContainer").innerHTML =
          `<img src="${winGifs[Math.floor(Math.random() * winGifs.length)]}"
      style="width:100vw;height:100vh;object-fit:cover">`;

        try {
          document.documentElement.requestFullscreen();
        } catch {}
      }
    </script>
  </body>
</html>
