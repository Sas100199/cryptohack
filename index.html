<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOID_SYSTEMS</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Fira+Code:wght@300&family=Nosifer&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --blood-red: #880000;
        --dark: #050505;
      }

      body {
        margin: 0;
        background: black;
        color: #eee;
        font-family: "Fira Code", monospace;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      #userTag {
        position: fixed;
        top: 20px;
        right: 120px;
        font-family: "Creepster";
        color: var(--blood-red);
        display: none;
      }

      #hintBtn {
        position: fixed;
        top: 20px;
        right: 20px;
        font-family: "Creepster";
        background: transparent;
        color: #aaa;
        border: 1px solid var(--blood-red);
        padding: 8px 15px;
        cursor: pointer;
        display: none;
      }

      #hintBtn:hover {
        background: var(--blood-red);
        color: white;
      }

      .screen {
        display: none;
        background: var(--dark);
        padding: 40px;
        border: 1px solid #222;
        box-shadow: 0 0 40px rgba(136, 0, 0, 0.4);
        text-align: center;
        max-width: 800px;
      }

      #mainMenu {
        display: block;
      }

      h1 {
        font-family: "Nosifer";
        color: var(--blood-red);
      }

      input {
        background: black;
        border: 1px solid var(--blood-red);
        color: #ff2b2b;
        padding: 12px;
        width: 80%;
        text-align: center;
        font-size: 1.2rem;
        letter-spacing: 2px;
        animation: haunt 2s infinite;
      }

      input:focus {
        outline: none;
        animation: glitch 0.25s infinite;
      }

      @keyframes haunt {
        0%,100% { box-shadow: 0 0 8px rgba(255,0,0,.3); }
        50% { box-shadow: 0 0 25px rgba(255,0,0,.8); }
      }

      @keyframes glitch {
        0% { transform: translate(0); }
        25% { transform: translate(-2px,2px); }
        50% { transform: translate(2px,-2px); }
        75% { transform: translate(-1px,1px); }
        100% { transform: translate(0); }
      }

      .btn {
        margin: 10px;
        padding: 12px 30px;
        background: transparent;
        border: 1px solid var(--blood-red);
        color: white;
        font-family: "Creepster";
        font-size: 1.4rem;
        cursor: pointer;
      }

      .btn:hover {
        background: var(--blood-red);
      }

      .boxContainer {
        display: flex;
        gap: 20px;
        justify-content: center;
      }

      .box {
        width: 100px;
        height: 100px;
        border: 2px solid var(--blood-red);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        cursor: pointer;
        animation: drift 1.5s infinite alternate;
      }

      @keyframes drift {
        from { transform: translateX(0); }
        to { transform: translateX(10px); }
      }

      #scareOverlay {
        position: fixed;
        inset: 0;
        background: black;
        display: none;
        z-index: 9999;
      }
    </style>
  </head>

  <body>
    <audio id="bg" loop src="https://www.soundjay.com/nature/sounds/wind-howl-01.mp3"></audio>
    <audio id="whisper" src="https://www.soundjay.com/human/whisper-01.mp3"></audio>

    <div id="userTag">TARGET: <span id="targetName"></span></div>
    <button id="hintBtn" onclick="giveHint()">HINT</button>

    <div id="mainMenu" class="screen">
      <h1>THE_VOID</h1>
      <p>Type your name.</p>
      <input id="nameInput" placeholder="SUBJECT_NAME" />
      <br />
      <button class="btn" onclick="initHub()">ENTER</button>
    </div>

    <div id="hub" class="screen">
      <h1>SELECT_TRIAL</h1>
      <button class="btn" onclick="showGame('hack')">HACKER_PROTOCOL</button>
      <button class="btn" onclick="showGame('box')">BLIND_CHOICE</button>
    </div>

    <div id="hack" class="screen">
      <h1>HACKER_PROTOCOL</h1>
      <input id="hackInput" placeholder="key_xxxx" />
      <button class="btn" onclick="checkHack()">DECRYPT</button>
      <p>ATTEMPTS: <span id="hackAttempts"></span></p>
    </div>

    <div id="box" class="screen">
      <h1>BLIND_CHOICE</h1>
      <div class="boxContainer">
        <div class="box" onclick="checkBox()">?</div>
        <div class="box" onclick="checkBox()">?</div>
        <div class="box" onclick="checkBox()">?</div>
      </div>
    </div>

    <div id="scareOverlay"><div id="videoContainer"></div></div>

    <script>
      console.log("%cINSPECT_LOG_03","color:red");
      console.log("The key is already on this page.");
      console.log("Lowercase matters.");

      const _k = atob("a2V5X3NoYWRvdw=="); // key_shadow
      let key = _k + Math.random().toString(36).slice(2,4);
      let attempts = 2;
      let chance = 0.3;
      let hintUses = 0;

      document.getElementById("nameInput").addEventListener("input", e => {
        if (Math.random() < 0.15) {
          e.target.value = e.target.value.replace(/./g, c =>
            Math.random() < 0.2 ? "#" : c
          );
        }
      });

      document.addEventListener("keydown", () => {
        if (Math.random() < 0.05) {
          document.getElementById("whisper").play().catch(()=>{});
        }
      });

      function show(screenId){
        document.querySelectorAll(".screen").forEach(s=>s.style.display="none");
        document.getElementById(screenId).style.display="block";
      }

      function initHub(){
        const n = document.getElementById("nameInput").value.trim();
        if(!n) return;

        document.getElementById("bg").play().catch(()=>{});
        document.getElementById("targetName").innerText = n.toUpperCase();
        document.getElementById("userTag").style.display = "block";
        document.getElementById("hintBtn").style.display = "block";
        show("hub");
      }

      function showGame(game){
        if(game==="hack"){
          document.getElementById("hackAttempts").innerText = attempts;
        }
        show(game);
      }

      function giveHint(){
        hintUses++;
        if(hintUses>2){
          chance = Math.max(0.05, chance-0.1);
          attempts = Math.max(0, attempts-1);
        }

        const truths=["Inspect the source.","Console whispers.","Base64 hides sins."];
        const lies=["Uppercase matters.","Ignore inspect.","The key is longer."];

        alert(Math.random()<0.5
          ? truths[Math.floor(Math.random()*truths.length)]
          : lies[Math.floor(Math.random()*lies.length)]
        );
      }

      function checkHack(){
        if(attempts<=0) return triggerScare();
        attempts--;
        document.getElementById("hackAttempts").innerText = attempts;

        if(document.getElementById("hackInput").value.trim()===key) triggerScare();
        else if(attempts<=0) triggerScare();
      }

      function checkBox(){
        if(Math.random()<chance){
          chance-=0.15;
          show("hub");
        } else triggerScare();
      }

      function triggerScare(){
        const gifs=[
          "https://media.giphy.com/media/xT9IgvEOwRzUcZDRiU/giphy.gif",
          "https://media.giphy.com/media/4dSvfQuyarxTy/giphy.gif"
        ];

        document.getElementById("scareOverlay").style.display="block";
        document.getElementById("videoContainer").innerHTML = `<img src="${gifs[Math.floor(Math.random()*gifs.length)]}" style="width:100vw;height:100vh;object-fit:cover">`;

        try{ document.documentElement.requestFullscreen(); }catch{}
      }
    </script>
  </body>
</html>
